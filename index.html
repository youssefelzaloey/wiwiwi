<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drunk edits x)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff6f61;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #555;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #ff6f61;
            outline: none;
        }
        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #ff4a3d;
            transform: scale(1.05);
        }
        #videoLink {
            display: none;
            margin-top: 1.5rem;
            animation: fadeIn 0.5s ease;
        }
        #videoLink p {
            font-size: 1.1rem;
            color: #333;
        }
        #videoLink a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        #videoLink a:hover {
            color: #ff4a3d;
        }
        #attempts {
            font-size: 1rem;
            color: #ff6f61;
            margin-bottom: 1rem;
        }
        #timer {
            font-size: 1rem;
            color: #ff6f61;
            margin-bottom: 1rem;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>guess the password :)</h1>
        <p id="question1">Name a champion I simp <small>(small letters)</small></p>
        <input type="text" id="answer1" placeholder="Enter champion name">
        <button onclick="checkAnswer1()">Submit</button>
        <p id="result1" style="display: none;"></p>

        <div id="question2" style="display: none;">
            <p>Name a champion I would marry <small>(small letters)</small></p>
            <input type="text" id="answer2" placeholder="Enter champion name">
            <button onclick="checkAnswer2()">Submit</button>
            <p id="result2" style="display: none;"></p>
        </div>

        <div id="mainGame" style="display: none;">
            <p>(Hint: It's her birthday x) )</p>
            <p id="attempts">Attempts left: 3</p>
            <p id="timer">Time left: 20 seconds</p>
            <input type="text" id="answer" placeholder="Enter the date (4 digits)">
            <button onclick="checkAnswer()">Submit</button>
            <div id="videoLink">
                <p>i miss you so much v_v</p>
                <a id="videoUrl" target="_blank">click here if you love me</a>
            </div>
        </div>
    </div>

    <script>
        function checkAnswer1() {
            const correctAnswer1 = "irelia";
            const userAnswer1 = document.getElementById("answer1").value.toLowerCase();
            const result1 = document.getElementById("result1");

            if (userAnswer1 === correctAnswer1) {
                result1.textContent = "";
                result1.style.display = "block";
                setTimeout(() => {
                    document.getElementById("question1").style.display = "none";
                    document.getElementById("answer1").style.display = "none";
                    document.querySelector("button").style.display = "none";
                    document.getElementById("question2").style.display = "block";
                }, 1000);
            } else {
                result1.textContent = "Why are you even here?";
                result1.style.display = "block";
                setTimeout(() => {
                    result1.style.display = "none";
                }, 2000);
            }
        }

        function checkAnswer2() {
            const correctAnswer2 = "annie";
            const userAnswer2 = document.getElementById("answer2").value.toLowerCase();
            const result2 = document.getElementById("result2");

            if (userAnswer2 === correctAnswer2) {
                result2.textContent = "wtf is wrong with you (right answer)";
                result2.style.display = "block";
                setTimeout(() => {
                    document.getElementById("question2").style.display = "none";
                    document.getElementById("answer2").style.display = "none";
                    document.querySelectorAll("button")[1].style.display = "none";
                    document.getElementById("mainGame").style.display = "block";
                }, 2000);
            } else {
                result2.textContent = "Wrong, try again.";
                result2.style.display = "block";
                setTimeout(() => {
                    result2.style.display = "none";
                }, 2000);
            }
        }

        let attempts = 3;
        let timeLeft = 20;
        let timerInterval;
        let timerStarted = false;

        function startTimer() {
            if (!timerStarted) {
                timerStarted = true;
                document.getElementById("timer").style.display = "block";
                timerInterval = setInterval(() => {
                    timeLeft--;
                    document.getElementById("timer").textContent = `Time left: ${timeLeft} seconds`;

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        alert("Time's up! Fuck off :)");
                        disableInput();
                    }
                }, 1000);
            }
        }

        function checkAnswer() {
            const correctAnswer = "3110";
            const userAnswer = document.getElementById("answer").value;
            const videoLinkDiv = document.getElementById("videoLink");

            if (userAnswer === correctAnswer) {
                if (timerInterval) clearInterval(timerInterval);
                videoLinkDiv.style.display = "block";
                document.getElementById("videoUrl").href = "https://vimeo.com/1068729540";
            } else {
                attempts--;
                document.getElementById("attempts").textContent = `Attempts left: ${attempts}`;

                if (attempts === 0) {
                    if (timerInterval) clearInterval(timerInterval);
                    alert("No more attempts. Fuck off :)");
                    disableInput();
                } else {
                    alert("fuck off :)");
                    startTimer();
                }
            }
        }

        function disableInput() {
            document.getElementById("answer").disabled = true;
            document.querySelector("button").disabled = true;
        }

        document.addEventListener("contextmenu", (e) => e.preventDefault());
        document.addEventListener("keydown", (e) => {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && e.key === "I") ||
                (e.ctrlKey && e.shiftKey && e.key === "J") ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
